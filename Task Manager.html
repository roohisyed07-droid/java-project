<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Management Dashboard</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f2f2f2;
        }

        h2, h3 {
            color: #333;
        }

        input, select {
            padding: 8px;
            width: 200px;
        }

        button {
            padding: 8px 12px;
            margin-left: 5px;
            cursor: pointer;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background: white;
            padding: 8px;
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li.completed {
            text-decoration: line-through;
            background-color: #d9ffd9;
        }

        .actions button {
            margin-left: 5px;
        }

        #dataOutput {
            color: green;
            margin-top: 10px;
        }

        #errorMsg {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>

<body>

<h2>Task Manager Dashboard</h2>

<input type="text" id="taskInput" placeholder="Enter task">
<button onclick="addTask()">Add Task</button>

<br><br>

<select id="filter" onchange="applyFilter()">
    <option value="all">All Tasks</option>
    <option value="active">Active</option>
    <option value="completed">Completed</option>
</select>

<ul id="taskList"></ul>

<h3>External Data Fetch</h3>
<button onclick="fetchData()">Fetch Data</button>

<p id="dataOutput"></p>
<p id="errorMsg"></p>

<script>
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
    let filter = localStorage.getItem("filter") || "all";

    document.getElementById("filter").value = filter;

    function saveTasks() {
        localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function displayTasks() {
        const taskList = document.getElementById("taskList");
        taskList.innerHTML = "";

        let filteredTasks = tasks.filter(task => {
            if (filter === "active") return !task.completed;
            if (filter === "completed") return task.completed;
            return true;
        });

        filteredTasks.forEach((task, index) => {
            const li = document.createElement("li");
            if (task.completed) li.classList.add("completed");

            li.innerHTML = `
                <span onclick="toggleTask(${index})">${task.text}</span>
                <div class="actions">
                    <button onclick="editTask(${index})">Edit</button>
                    <button onclick="removeTask(${index})">Delete</button>
                </div>
            `;

            taskList.appendChild(li);
        });
    }

    function addTask() {
        const input = document.getElementById("taskInput");
        if (input.value.trim() !== "") {
            tasks.push({ text: input.value, completed: false });
            saveTasks();
            input.value = "";
            displayTasks();
        }
    }

    function editTask(index) {
        const newTask = prompt("Edit task:", tasks[index].text);
        if (newTask !== null && newTask.trim() !== "") {
            tasks[index].text = newTask;
            saveTasks();
            displayTasks();
        }
    }

    function toggleTask(index) {
        tasks[index].completed = !tasks[index].completed;
        saveTasks();
        displayTasks();
    }

    function removeTask(index) {
        tasks.splice(index, 1);
        saveTasks();
        displayTasks();
    }

    function applyFilter() {
        filter = document.getElementById("filter").value;
        localStorage.setItem("filter", filter);
        displayTasks();
    }

    async function fetchData() {
        const output = document.getElementById("dataOutput");
        const error = document.getElementById("errorMsg");

        output.textContent = "";
        error.textContent = "";

        try {
            const response = await fetch("https://jsonplaceholder.typicode.com/todos/1");

            if (!response.ok) {
                throw new Error("Server Error");
            }

            const data = await response.json();
            output.textContent = "Fetched Title: " + data.title;

        } catch (err) {
            error.textContent = "Error: Unable to fetch data. Please try again later.";
        }
    }

    displayTasks();
</script>

</body>
</html>
